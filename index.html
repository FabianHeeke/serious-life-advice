<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Serious Life Advice</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="form" class="fade-in">
      <h1 id="header" class="form-content">Hi!</h1>
      <p id="label" class="form-content"></p>
      <input type="text" id="input" class="form-content" oninput="onInput(this.value)">

      <div id="confirmation" style="display: none">
        <p class="form-content">Desired City: <span id='user-input-city'></span></p>
        <p class="form-content">Favorite Hobby: <span id='user-input-hobby'></span></p>
        <div id="button-wrapper">
          <button onclick="onButtonConfirm()">Yes!</button>
          <button onclick="onButtonNo()">No.</button>
        </div>
      </div>

      <div id="overview">
        <div class="arrow arrow-left" onclick="previousStep()"></div>
        <div class="step-icon" id="icon-step-1" onclick="onIconClick(this)">1</div>
        <hr class="seperator">
        <div class="step-icon" id="icon-step-2" onclick="onIconClick(this)">2</div>
        <hr class="seperator">
        <div class="step-icon" id="icon-step-3" onclick="onIconClick(this)">3</div>
        <hr class="seperator">
        <div class="step-icon" id="icon-step-4" >4</div>
        <div class="arrow arrow-right" onclick="nextStep()"></div>
      </div>
    </div>
    
    <script src="index.js" defer></script>
  </body>
</html>
